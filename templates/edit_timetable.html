<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Timetable - Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="time"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .flash.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✏️ Edit Timetable Entry</h1>
        <p class="subtitle">Update timetable information</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('edit_timetable', id=entry.id) }}">
            <div class="form-group">
                <label>Class <span class="required">*</span></label>
                <input type="text" name="class_name" value="{{ entry.class_name }}" required>
            </div>
            
            <div class="form-group">
                <label>Day of Week <span class="required">*</span></label>
                <select name="day_of_week" required>
                    <option value="Monday" {% if entry.day_of_week == 'Monday' %}selected{% endif %}>Monday</option>
                    <option value="Tuesday" {% if entry.day_of_week == 'Tuesday' %}selected{% endif %}>Tuesday</option>
                    <option value="Wednesday" {% if entry.day_of_week == 'Wednesday' %}selected{% endif %}>Wednesday</option>
                    <option value="Thursday" {% if entry.day_of_week == 'Thursday' %}selected{% endif %}>Thursday</option>
                    <option value="Friday" {% if entry.day_of_week == 'Friday' %}selected{% endif %}>Friday</option>
                    <option value="Saturday" {% if entry.day_of_week == 'Saturday' %}selected{% endif %}>Saturday</option>
                    <option value="Sunday" {% if entry.day_of_week == 'Sunday' %}selected{% endif %}>Sunday</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Period <span class="required">*</span></label>
                <input type="text" name="period" value="{{ entry.period }}" required>
            </div>
            
            <div class="form-group">
                <label>Subject</label>
                <input type="text" name="subject" value="{{ entry.subject or '' }}">
            </div>
            
            <div class="form-group">
                <label>Start Time</label>
                <input type="time" name="start_time" value="{{ entry.start_time or '' }}">
            </div>
            
            <div class="form-group">
                <label>End Time</label>
                <input type="time" name="end_time" value="{{ entry.end_time or '' }}">
            </div>
            
            <button type="submit" class="btn btn-primary">Update Entry</button>
            <a href="{{ url_for('manage_timetable') }}" class="btn btn-secondary" style="display: block; text-align: center; text-decoration: none; line-height: 40px;">Cancel</a>
        </form>
    </div>
</body>
</html>
